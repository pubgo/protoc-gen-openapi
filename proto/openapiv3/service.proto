syntax = "proto3";

package openapi.v3;

import "google/protobuf/descriptor.proto";
import "openapiv3/openapi.proto";

// The Go package name.
option go_package = "github.com/pubgo/protoc-gen-openapi/generator;generator";

extend google.protobuf.ServiceOptions {
  Service service = 1144;
}

message Service {
  repeated string tags = 1;
  repeated Parameter parameters = 3;
  repeated NamedStringArray security = 4;
  repeated Server servers = 5;
  repeated NamedAny extensions = 6;
}
