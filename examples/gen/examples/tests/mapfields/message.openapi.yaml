openapi: 3.1.0
info:
  title: tests.mapfields.message.v1
  version: v1.0.0
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    google.protobuf.NullValue:
      type: string
      title: NullValue
      format: enum
      enum:
        - NULL_VALUE
      description: |
        `NullValue` is a singleton enumeration to represent the null value for the
         `Value` type union.

         The JSON representation for `NullValue` is JSON `null`.- 0, NULL_VALUE: Null value.
      default: NULL_VALUE
    google.protobuf.ListValue:
      type: object
      properties:
        values:
          type: array
          items:
            $ref: '#/components/schemas/google.protobuf.Value'
          title: values
          description: Repeated field of dynamically typed values.
      title: ListValue
      additionalProperties: false
      description: |-
        `ListValue` is a wrapper around a repeated field of values.

         The JSON representation for `ListValue` is JSON array.
    google.protobuf.Struct:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/google.protobuf.Value'
      description: |-
        `Struct` represents a structured data value, consisting of fields
         which map to dynamically typed values. In some languages, `Struct`
         might be supported by a native representation. For example, in
         scripting languages like JS a struct is represented as an
         object. The details of that representation are described together
         with the proto support for the language.

         The JSON representation for `Struct` is JSON object.
    google.protobuf.Struct.FieldsEntry:
      type: object
      properties:
        key:
          type: string
          title: key
        value:
          title: value
          $ref: '#/components/schemas/google.protobuf.Value'
      title: FieldsEntry
      additionalProperties: false
    google.protobuf.Value:
      oneOf:
        - type: "null"
        - type: number
        - type: string
        - type: boolean
        - type: array
        - type: object
          additionalProperties: true
      description: |-
        `Value` represents a dynamically typed value which can be either
         null, a number, a string, a boolean, a recursive struct value, or a
         list of values. A producer of value is expected to set one of these
         variants. Absence of any variant indicates an error.

         The JSON representation for `Value` is JSON value.
    tests.mapfields.message.v1.AnotherMessage:
      type: object
      properties:
        id:
          type:
            - integer
            - string
          title: id
          format: int64
        label:
          type: string
          title: label
      title: AnotherMessage
      additionalProperties: false
    tests.mapfields.message.v1.Message:
      type: object
      properties:
        messageId:
          type: string
          title: message_id
        anotherMessage:
          title: another_message
          $ref: '#/components/schemas/tests.mapfields.message.v1.AnotherMessage'
        subMessage:
          title: sub_message
          $ref: '#/components/schemas/tests.mapfields.message.v1.Message.SubMessage'
        stringList:
          type: array
          items:
            type: string
          title: string_list
        subMessageList:
          type: array
          items:
            $ref: '#/components/schemas/tests.mapfields.message.v1.Message.SubMessage'
          title: sub_message_list
        objectList:
          type: array
          items:
            $ref: '#/components/schemas/google.protobuf.Struct'
          title: object_list
        stringsMap:
          type: object
          title: strings_map
          additionalProperties:
            type: string
            title: value
        subMessagesMap:
          type: object
          title: sub_messages_map
          additionalProperties:
            title: value
            $ref: '#/components/schemas/tests.mapfields.message.v1.Message.SubMessage'
        objectsMap:
          type: object
          title: objects_map
          additionalProperties:
            title: value
            $ref: '#/components/schemas/google.protobuf.Struct'
      title: Message
      additionalProperties: false
    tests.mapfields.message.v1.Message.ObjectsMapEntry:
      type: object
      properties:
        key:
          type: string
          title: key
        value:
          title: value
          $ref: '#/components/schemas/google.protobuf.Struct'
      title: ObjectsMapEntry
      additionalProperties: false
    tests.mapfields.message.v1.Message.StringsMapEntry:
      type: object
      properties:
        key:
          type: string
          title: key
        value:
          type: string
          title: value
      title: StringsMapEntry
      additionalProperties: false
    tests.mapfields.message.v1.Message.SubMessage:
      type: object
      properties:
        id:
          type:
            - integer
            - string
          title: id
          format: int64
        label:
          type: string
          title: label
      title: SubMessage
      additionalProperties: false
    tests.mapfields.message.v1.Message.SubMessagesMapEntry:
      type: object
      properties:
        key:
          type: string
          title: key
        value:
          title: value
          $ref: '#/components/schemas/tests.mapfields.message.v1.Message.SubMessage'
      title: SubMessagesMapEntry
      additionalProperties: false
    lava-protocol-version:
      type: number
      title: Lava-Protocol-Version
      enum:
        - 1
      description: Define the version of the Lava protocol
      const: 1
    lava-timeout-header:
      type: number
      title: Lava-Timeout-Ms
      description: Define the timeout, in ms
    lava.error:
      type: object
      properties:
        status_code:
          type: string
          examples:
            - OK
          title: status code
          format: enum
          enum:
            - OK
            - Canceled
            - InvalidArgument
            - DeadlineExceeded
            - NotFound
            - AlreadyExists
            - PermissionDenied
            - ResourceExhausted
            - FailedPrecondition
            - Aborted
            - OutOfRange
            - Unimplemented
            - Internal
            - Unavailable
            - DataLoss
            - Unauthenticated
          description: GRPC code corresponding to HTTP status code, which can be converted to each other
        name:
          type: string
          description: Error name, e.g. lava.auth.token_not_found.
        message:
          type: string
          description: Error message, e.g. token not found
        code:
          type: number
          description: Business Code, e.g. 200001
        details:
          type: array
          items:
            $ref: '#/components/schemas/google.protobuf.Any'
          title: details
          description: Error detail include request or other user defined information
      title: Lava Error
      additionalProperties: true
      description: 'Error type returned by lava: https://github.com/pubgo/funk/blob/master/proto/errorpb/errors.proto'
    google.protobuf.Any:
      type: object
      properties:
        type:
          type: string
        value:
          type: string
          format: binary
        debug:
          type: object
          additionalProperties: true
      additionalProperties: true
      description: Contains an arbitrary serialized message along with a @type that describes the type of the serialized message.
security:
  - bearerAuth: []
paths:
  /v1/messages/{message_id}:
    patch:
      tags:
        - tests.mapfields.message.v1.Messaging
      summary: UpdateMessage
      operationId: tests.mapfields.message.v1.Messaging.UpdateMessage
      parameters:
        - name: message_id
          in: path
          required: true
          schema:
            type: string
            title: message_id
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                anotherMessage:
                  title: another_message
                  $ref: '#/components/schemas/tests.mapfields.message.v1.AnotherMessage'
                subMessage:
                  title: sub_message
                  $ref: '#/components/schemas/tests.mapfields.message.v1.Message.SubMessage'
                stringList:
                  type: array
                  items:
                    type: string
                  title: string_list
                subMessageList:
                  type: array
                  items:
                    $ref: '#/components/schemas/tests.mapfields.message.v1.Message.SubMessage'
                  title: sub_message_list
                objectList:
                  type: array
                  items:
                    $ref: '#/components/schemas/google.protobuf.Struct'
                  title: object_list
                stringsMap:
                  type: object
                  title: strings_map
                  additionalProperties:
                    type: string
                    title: value
                subMessagesMap:
                  type: object
                  title: sub_messages_map
                  additionalProperties:
                    title: value
                    $ref: '#/components/schemas/tests.mapfields.message.v1.Message.SubMessage'
                objectsMap:
                  type: object
                  title: objects_map
                  additionalProperties:
                    title: value
                    $ref: '#/components/schemas/google.protobuf.Struct'
              title: Message
              additionalProperties: false
        required: true
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/tests.mapfields.message.v1.Message'
tags:
  - name: tests.mapfields.message.v1.Messaging
