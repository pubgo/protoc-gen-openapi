openapi: 3.1.0
info:
  title: tests.allofwrap.message.v1
paths:
  /v1/messages/{message_id}:
    patch:
      tags:
        - tests.allofwrap.message.v1.Messaging
      summary: UpdateMessage
      operationId: tests.allofwrap.message.v1.Messaging.UpdateMessage
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/tests.allofwrap.message.v1.Message'
          application/proto:
            schema:
              $ref: '#/components/schemas/tests.allofwrap.message.v1.Message'
        required: true
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
            application/proto:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/tests.allofwrap.message.v1.Message'
components:
  schemas:
    tests.allofwrap.message.v1.Message:
      type: object
      properties:
        sub:
          title: sub
          $ref: '#/components/schemas/tests.allofwrap.message.v1.Message.Sub'
        subInput:
          title: sub_input
          writeOnly: true
          $ref: '#/components/schemas/tests.allofwrap.message.v1.Message.Sub'
        subOutput:
          title: sub_output
          readOnly: true
          $ref: '#/components/schemas/tests.allofwrap.message.v1.Message.Sub'
        subDesc:
          title: sub_desc
          description: this sub has a description
          $ref: '#/components/schemas/tests.allofwrap.message.v1.Message.Sub'
        subs:
          type: array
          items:
            $ref: '#/components/schemas/tests.allofwrap.message.v1.Message.Sub'
          title: subs
          description: test repeated, should not allof wrapped
          readOnly: true
      title: Message
      additionalProperties: false
    tests.allofwrap.message.v1.Message.Sub:
      type: object
      properties:
        content:
          type: string
          title: content
      title: Sub
      additionalProperties: false
    connect-protocol-version:
      type: number
      title: Connect-Protocol-Version
      enum:
        - 1
      description: Define the version of the Connect protocol
      const: 1
    connect-timeout-header:
      type: number
      title: Connect-Timeout-Ms
      description: Define the timeout, in ms
    connect.error:
      type: object
      properties:
        code:
          type: string
          examples:
            - not_found
          enum:
            - canceled
            - unknown
            - invalid_argument
            - deadline_exceeded
            - not_found
            - already_exists
            - permission_denied
            - resource_exhausted
            - failed_precondition
            - aborted
            - out_of_range
            - unimplemented
            - internal
            - unavailable
            - data_loss
            - unauthenticated
          description: The status code, which should be an enum value of [google.rpc.Code][google.rpc.Code].
        message:
          type: string
          description: A developer-facing error message, which should be in English. Any user-facing error message should be localized and sent in the [google.rpc.Status.details][google.rpc.Status.details] field, or localized by the client.
        detail:
          $ref: '#/components/schemas/google.protobuf.Any'
      title: Connect Error
      additionalProperties: true
      description: 'Error type returned by Connect: https://connectrpc.com/docs/go/errors/#http-representation'
    google.protobuf.Any:
      type: object
      properties:
        type:
          type: string
        value:
          type: string
          format: binary
        debug:
          type: object
          additionalProperties: true
      additionalProperties: true
      description: Contains an arbitrary serialized message along with a @type that describes the type of the serialized message.
security: []
tags:
  - name: tests.allofwrap.message.v1.Messaging
