paths:
  /v1/messages/{message_id}:
    patch:
      tags:
        - abc=def
        - tests.openapiv3annotations.message.v1.Messaging1
      summary: UpdateMessage
      operationId: tests.openapiv3annotations.message.v1.Messaging1.UpdateMessage
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/tests.openapiv3annotations.message.v1.Message'
          application/proto:
            schema:
              $ref: '#/components/schemas/tests.openapiv3annotations.message.v1.Message'
        required: true
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/lava.error'
            application/proto:
              schema:
                $ref: '#/components/schemas/lava.error'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/tests.openapiv3annotations.message.v1.Message'
      security:
        - BasicAuth: []
      x-operation-id: updateMessage
    parameters:
      - name: Authorization
        in: header
        description: jwt token
        required: true
        explode: false
  /tests.openapiv3annotations.message.v1.Messaging2/UpdateMessage:
    post:
      tags:
        - abc=def
        - tests.openapiv3annotations.message.v1.Messaging2
      summary: UpdateMessage
      operationId: tests.openapiv3annotations.message.v1.Messaging2.UpdateMessage
      parameters:
        - name: Connect-Protocol-Version
          in: header
          required: true
          schema:
            $ref: '#/components/schemas/connect-protocol-version'
        - name: Connect-Timeout-Ms
          in: header
          schema:
            $ref: '#/components/schemas/connect-timeout-header'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/tests.openapiv3annotations.message.v1.Message'
          application/proto:
            schema:
              $ref: '#/components/schemas/tests.openapiv3annotations.message.v1.Message'
        required: true
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/lava.error'
            application/proto:
              schema:
                $ref: '#/components/schemas/lava.error'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/tests.openapiv3annotations.message.v1.Message'
            application/proto:
              schema:
                $ref: '#/components/schemas/tests.openapiv3annotations.message.v1.Message'
      security:
        - BasicAuth: []
      x-operation-id: updateMessage
    parameters:
      - name: Authorization
        in: header
        description: jwt token
        required: true
        explode: false
components:
  schemas:
    tests.openapiv3annotations.message.v1.Message:
      type: object
      properties:
        id:
          type:
            - integer
            - string
          title: id
          format: int64
        label:
          type: string
          title: this is an overriden field schema title
          maxLength: 255
      title: This is an overridden message schema title
      additionalProperties: false
    lava-protocol-version:
      type: number
      title: Lava-Protocol-Version
      enum:
        - 1
      description: Define the version of the Lava protocol
      const: 1
    Lava-timeout-header:
      type: number
      title: Lava-Timeout-Ms
      description: Define the timeout, in ms
    lava.error:
      type: object
      properties:
        status_code:
          type: string
          examples:
            - OK
          title: status code
          format: enum
          enum:
            - OK
            - Canceled
            - InvalidArgument
            - DeadlineExceeded
            - NotFound
            - AlreadyExists
            - PermissionDenied
            - ResourceExhausted
            - FailedPrecondition
            - Aborted
            - OutOfRange
            - Unimplemented
            - Internal
            - Unavailable
            - DataLoss
            - Unauthenticated
          description: GRPC code corresponding to HTTP status code, which can be converted to each other
        name:
          type: string
          description: Error name, e.g. lava.auth.token_not_found.
        message:
          type: string
          description: Error message, e.g. token not found
        code:
          type: number
          description: Business Code, e.g. 200001
        details:
          type: array
          items:
            $ref: '#/components/schemas/google.protobuf.Any'
          title: details
          description: Error detail include request or other user defined information
      title: Lava Error
      additionalProperties: true
      description: 'Error type returned by lava: https://github.com/pubgo/funk/blob/master/proto/errorpb/errors.proto'
    google.protobuf.Any:
      type: object
      properties:
        type:
          type: string
        value:
          type: string
          format: binary
        debug:
          type: object
          additionalProperties: true
      additionalProperties: true
      description: Contains an arbitrary serialized message along with a @type that describes the type of the serialized message.
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
security: []
tags:
  - name: tests.openapiv3annotations.message.v1.Messaging1
  - name: tests.openapiv3annotations.message.v1.Messaging2
