openapi: 3.1.0
info:
  title: tests.enumoptions.message.v1
paths:
  /v1/messages/{message_id}:
    post:
      tags:
        - tests.enumoptions.message.v1.Messaging
      summary: CreateMessage
      operationId: tests.enumoptions.message.v1.Messaging.CreateMessage
      parameters:
        - name: message_id
          in: path
          required: true
          schema:
            type: integer
            title: message_id
            format: int32
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                kind:
                  title: kind
                  $ref: '#/components/schemas/tests.enumoptions.message.v1.Kind'
              title: Message
              additionalProperties: false
          application/proto:
            schema:
              type: object
              properties:
                kind:
                  title: kind
                  $ref: '#/components/schemas/tests.enumoptions.message.v1.Kind'
              title: Message
              additionalProperties: false
        required: true
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/lava.error'
            application/proto:
              schema:
                $ref: '#/components/schemas/lava.error'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/tests.enumoptions.message.v1.Message'
components:
  schemas:
    tests.enumoptions.message.v1.Kind:
      type: string
      title: Kind
      format: enum
      enum:
        - UNKNOWN_KIND
        - KIND_1
        - KIND_2
      description: |
        - UNKNOWN_KIND: 未知
        - KIND_1: 第一个
        - KIND_2: 第二个
      default: UNKNOWN_KIND
    tests.enumoptions.message.v1.Message:
      type: object
      properties:
        kind:
          title: kind
          $ref: '#/components/schemas/tests.enumoptions.message.v1.Kind'
        messageId:
          type: integer
          title: message_id
          format: int32
      title: Message
      additionalProperties: false
    lava-protocol-version:
      type: number
      title: Lava-Protocol-Version
      enum:
        - 1
      description: Define the version of the Lava protocol
      const: 1
    Lava-timeout-header:
      type: number
      title: Lava-Timeout-Ms
      description: Define the timeout, in ms
    lava.error:
      type: object
      properties:
        status_code:
          type: string
          examples:
            - OK
          title: status code
          format: enum
          enum:
            - OK
            - Canceled
            - InvalidArgument
            - DeadlineExceeded
            - NotFound
            - AlreadyExists
            - PermissionDenied
            - ResourceExhausted
            - FailedPrecondition
            - Aborted
            - OutOfRange
            - Unimplemented
            - Internal
            - Unavailable
            - DataLoss
            - Unauthenticated
          description: GRPC code corresponding to HTTP status code, which can be converted to each other
        name:
          type: string
          description: Error name, e.g. lava.auth.token_not_found.
        message:
          type: string
          description: Error message, e.g. token not found
        code:
          type: number
          description: Business Code, e.g. 200001
        details:
          type: array
          items:
            $ref: '#/components/schemas/google.protobuf.Any'
          title: details
          description: Error detail include request or other user defined information
      title: Lava Error
      additionalProperties: true
      description: 'Error type returned by lava: https://github.com/pubgo/funk/blob/master/proto/errorpb/errors.proto'
    google.protobuf.Any:
      type: object
      properties:
        type:
          type: string
        value:
          type: string
          format: binary
        debug:
          type: object
          additionalProperties: true
      additionalProperties: true
      description: Contains an arbitrary serialized message along with a @type that describes the type of the serialized message.
security: []
tags:
  - name: tests.enumoptions.message.v1.Messaging
    description: Messaging service
