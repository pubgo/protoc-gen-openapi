openapi: 3.1.0
info:
  title: tests.enumoptions.message.v1
paths:
  /v1/messages/{message_id}:
    post:
      tags:
        - tests.enumoptions.message.v1.Messaging
      summary: CreateMessage
      operationId: tests.enumoptions.message.v1.Messaging.CreateMessage
      parameters:
        - name: message_id
          in: path
          required: true
          schema:
            type: integer
            title: message_id
            format: int32
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                kind:
                  title: kind
                  $ref: '#/components/schemas/tests.enumoptions.message.v1.Kind'
              title: Message
              additionalProperties: false
          application/proto:
            schema:
              type: object
              properties:
                kind:
                  title: kind
                  $ref: '#/components/schemas/tests.enumoptions.message.v1.Kind'
              title: Message
              additionalProperties: false
        required: true
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
            application/proto:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/tests.enumoptions.message.v1.Message'
components:
  schemas:
    tests.enumoptions.message.v1.Kind:
      type: string
      title: Kind
      format: enum
      enum:
        - UNKNOWN_KIND
        - KIND_1
        - KIND_2
      description: |
        - UNKNOWN_KIND: 未知
        - KIND_1: 第一个
        - KIND_2: 第二个
      default: UNKNOWN_KIND
    tests.enumoptions.message.v1.Message:
      type: object
      properties:
        kind:
          title: kind
          $ref: '#/components/schemas/tests.enumoptions.message.v1.Kind'
        messageId:
          type: integer
          title: message_id
          format: int32
      title: Message
      additionalProperties: false
    connect-protocol-version:
      type: number
      title: Connect-Protocol-Version
      enum:
        - 1
      description: Define the version of the Connect protocol
      const: 1
    connect-timeout-header:
      type: number
      title: Connect-Timeout-Ms
      description: Define the timeout, in ms
    connect.error:
      type: object
      properties:
        code:
          type: string
          examples:
            - not_found
          enum:
            - canceled
            - unknown
            - invalid_argument
            - deadline_exceeded
            - not_found
            - already_exists
            - permission_denied
            - resource_exhausted
            - failed_precondition
            - aborted
            - out_of_range
            - unimplemented
            - internal
            - unavailable
            - data_loss
            - unauthenticated
          description: The status code, which should be an enum value of [google.rpc.Code][google.rpc.Code].
        message:
          type: string
          description: A developer-facing error message, which should be in English. Any user-facing error message should be localized and sent in the [google.rpc.Status.details][google.rpc.Status.details] field, or localized by the client.
        detail:
          $ref: '#/components/schemas/google.protobuf.Any'
      title: Connect Error
      additionalProperties: true
      description: 'Error type returned by Connect: https://connectrpc.com/docs/go/errors/#http-representation'
    google.protobuf.Any:
      type: object
      properties:
        type:
          type: string
        value:
          type: string
          format: binary
        debug:
          type: object
          additionalProperties: true
      additionalProperties: true
      description: Contains an arbitrary serialized message along with a @type that describes the type of the serialized message.
security: []
tags:
  - name: tests.enumoptions.message.v1.Messaging
    description: Messaging service
